<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Event</title>
</head>

<body>
  <div class="container">

    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>
        O primeiro passo, é preencher esse formulário de inscrição.
      </p>
    </header>

    <main>
      <form id="form">
        <fieldset>
          <legend>
            Informações do Evento
          </legend>
          <div class="input-wrapper">
            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="event-title" required minlength="8">
          </div>
          <div class="input-wrapper">
            <label for="event-url">Link do evento <span>(comece com https://)</span></label>
            <input type="url" id="event-url" required>
          </div>
          <div class="input-wrapper">
            <label for="event-tel">Whatsapp para contato <span>(somente números)</span></label>
            <input type="tel" id="event-tel" required>
          </div>
          <div class="input-wrapper">
            <label for="event-info">Informações extras</label>
            <textarea id="event-info"></textarea>
          </div>
          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select name="" id="event-category" aria-placeholder="Tipo do evento" required>
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <legend>
            Privacidade
          </legend>
          <div class="input-wrapper">
            <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
            <input type="email" id="event-email" required>
          </div>
          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
            <input type="password" id="event-password" required>
          </div>
          <div class="input-wrapper-checkbox">
            <input type="checkbox" name="" id="event-check">
            <label for="event-check">Evento privado</label>
          </div>

        </fieldset>
        <fieldset>
          <legend>
            Dia e Hora
          </legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" required>
            </div>
            <div class="input-wrapper">
              <label for="event-time-from">Das</label>
              <input type="time" id="event-time-from" required>
            </div>
            <div class="input-wrapper">
              <label for="event-time-to">Até</label>
              <input type="time" id="event-time-to" required>
            </div>
          </div>
        </fieldset>


      </form>
      <footer>
        <input type="submit" form="form" value="Salvar evento">
      </footer>
    </main>

  </div>
  <script src="./src/js/index.js" type="module"></script>
</body>

</html>
